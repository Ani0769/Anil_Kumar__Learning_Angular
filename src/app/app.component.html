<div class="container">
  <h1>Player List</h1>
  <div *ngFor="let User of UserList" class="user-card">
    <h2>{{ User.playerName }}</h2>
    <p>ID: {{ User.id }}</p>
    <p>Cars: {{ User.cars}}</p>
    <p>Stadium: {{User.stadium}}</p>
    <p>Carracer: {{ User.isCarracer ? 'Yes' : 'No' }}</p>
    </div>
</div>
